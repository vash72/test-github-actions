name: Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1 #this installs node and npm for us
        with:
          node-version: "12.x"
      - run: npm install
      - run: npm install -g @angular/cli > /dev/null
      - run: ng lint
      - run: ng build --prod
